<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dynamic Resume</title>
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script> </head>
<body>
  <h1>Resume Builder</h1>
  <form id="resume-form">
    <label for="name">Name:</label>
    <input type="text" id="name" name="name" required><br>
    <button type="button" onclick="generateResume()">Generate Resume</button>
  </form>
  <div id="resume-preview">
    </div>
  <script>
    function generateResume() {
      var name = $("#name").val(); // Get user input from name field
      // Similar logic to get data from other input fields
      var resumeContent = `<h1>` + name + `</h1>`; // Build dynamic content
      // Add content for other sections using user input
      $("#resume-preview").html(resumeContent); // Update preview section
    }
  </script>
</body>
</html>
